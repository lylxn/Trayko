<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Badge Collection</title>
  <link rel="stylesheet" href="badges.css">
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Your Badges</h1>
      <div class="counts">
        <span id="collected-count">Collected: 0</span>
        <span id="uncollected-count">Uncollected: 0</span>
      </div>
      <div class="controls">
        <input id="search" placeholder="Search badges by name, site, or description" />
        <select id="sort">
          <option value="pinned">Pinned → Tier → Newest</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="tier">Tier (Gold → Bronze)</option>
        </select>
        <label class="small"><input type="checkbox" id="show-uncollected" /> Show uncollected</label>
      </div>
    </div>

    <div id="collection" class="collection-grid"></div>
  </div>
<script src="badges.js"></script>
</body>
</html>
